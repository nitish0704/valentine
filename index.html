<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #e91e63;
      color: white;
      position: relative;
      z-index: 2;
    }

    #noBtn {
      background: #ddd;
      color: #555;
      position: relative;
      z-index: 1;
      user-select: none;
    }

    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }

    .popup-content button {
      background: #e91e63;
      color: white;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons" id="area">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <p>Just kidding ðŸ˜Œ<br>You have only one option!</p>
      <button onclick="closePopup()">Okay ðŸ˜„</button>
    </div>
  </div>

  <script>
    // Name from URL
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    if (name) {
      document.getElementById("question").innerText =
        `${name}, will you be my Valentine? ðŸ’˜`;
    }

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const area = document.getElementById("area");
    const popup = document.getElementById("popup");

    let initialized = false;
    let lastX = 0, lastY = 0;

    function initAbsolutePosition() {
      const btnRect = noBtn.getBoundingClientRect();
      const areaRect = area.getBoundingClientRect();

      noBtn.style.position = "absolute";
      noBtn.style.left = `${btnRect.left - areaRect.left}px`;
      noBtn.style.top = `${btnRect.top - areaRect.top}px`;

      lastX = btnRect.left;
      lastY = btnRect.top;
      initialized = true;
    }

    function moveNoButton(e) {
      e.preventDefault(); // ðŸš« stops mobile click

      if (!initialized) initAbsolutePosition();

      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      let x, y, tries = 0;

      do {
        x = Math.random() * (areaRect.width - btnRect.width);
        y = Math.random() * (areaRect.height - btnRect.height);

        const dx = Math.abs(x + areaRect.left - lastX);
        const dy = Math.abs(y + areaRect.top - lastY);
        const farEnough = dx + dy > 80;

        const overlapsYes =
          x + btnRect.width > yesRect.left - areaRect.left &&
          x < yesRect.right - areaRect.left &&
          y + btnRect.height > yesRect.top - areaRect.top &&
          y < yesRect.bottom - areaRect.top;

        if (farEnough && !overlapsYes) break;

        tries++;
      } while (tries < 10);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      lastX = x + areaRect.left;
      lastY = y + areaRect.top;
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile (NO CLICK POSSIBLE)
    noBtn.addEventListener("touchstart", moveNoButton, { passive: false });

    // Safety: if somehow clicked
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      popup.style.display = "flex";
    });

    function closePopup() {
      popup.style.display = "none";
    }

    yesBtn.addEventListener("click", () => {
      const a = document.createElement("a");
      a.href = "valentine.pdf";
      a.download = "Be_My_Valentine.pdf";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>

</body>
</html>
